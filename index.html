
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIONESS ‚Äî BUSINESS PREMIUM</title>
<style>
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

header {
    text-align:center;
    padding:30px;
    font-size:24px;
    font-weight:bold;
    letter-spacing:2px;
}

.container {
    max-width:1200px;
    margin:auto;
    padding:20px;
}

form {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding:25px;
    border-radius:15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    margin-bottom:30px;
}

input, select {
    width:100%;
    padding:10px;
    margin:6px 0;
    border:none;
    border-radius:8px;
}

button {
    background:#00c853;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    color:white;
    cursor:pointer;
    margin-top:10px;
    font-weight:bold;
}

button:hover { background:#00a844; }

table {
    width:100%;
    border-collapse:collapse;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-radius:15px;
    overflow:hidden;
}

th, td {
    padding:12px;
    text-align:center;
}

th { background:#00c853; color:black; }

tr:nth-child(even){ background: rgba(255,255,255,0.05); }

.warning { color: #ff5252; font-weight:bold; }

.total-profit {
    margin-top:20px;
    font-size:20px;
    text-align:right;
    font-weight:bold;
}
</style>
</head>
<body>

<header>
ü•ï LIONESS ‚Äî Sprzeda≈º owoc√≥w i warzyw
</header>

<div class="container">

<form id="productForm">
<input type="hidden" id="editIndex">

<label>Nazwa</label>
<input type="text" id="name" required>

<label>Ilo≈õƒá</label>
<input type="number" step="0.01" id="quantity" required>
<select id="quantityUnit">
<option value="kg">kg</option>
<option value="szt">szt</option>
</select>

<label>Cena zakupu</label>
<input type="number" step="0.01" id="buyPrice" required>
<select id="buyUnit">
<option value="kg">za kg</option>
<option value="szt">za szt</option>
</select>

<label>Cena sprzeda≈ºy</label>
<input type="number" step="0.01" id="sellPrice" required>
<select id="sellUnit">
<option value="kg">za kg</option>
<option value="szt">za szt</option>
</select>

<button type="submit">Zapisz</button>
<button type="button" onclick="exportCSV()">üìÅ Eksport do Excel</button>
</form>

<table>
<thead>
<tr>
<th>Nazwa</th>
<th>Ilo≈õƒá</th>
<th>Cena zakupu</th>
<th>Cena sprzeda≈ºy</th>
<th>Zysk / jedn.</th>
<th>Zysk ca≈Çkowity</th>
<th>Akcja</th>
</tr>
</thead>
<tbody id="productTable"></tbody>
</table>

<div class="total-profit" id="totalProfit"></div>

</div>

<script>
let products = JSON.parse(localStorage.getItem("lionessPremium")) || [];

const form = document.getElementById("productForm");
const table = document.getElementById("productTable");
const totalProfitEl = document.getElementById("totalProfit");

// –†–µ–Ω–¥–µ—Ä —Ç–∞–±–ª–∏—Ü—ñ
function renderProducts() {
    table.innerHTML = "";
    let totalProfit = 0;

    products.forEach((p, index) => {
        let warning = "";
        let unitProfit = 0;
        let total = 0;

        if (p.quantityUnit === p.buyUnit && p.quantityUnit === p.sellUnit) {
            unitProfit = p.sellPrice - p.buyPrice;
            total = unitProfit * p.quantity;
            totalProfit += total;
        } else {
            warning = "‚ö†";
        }

        table.innerHTML += `
        <tr>
            <td>${p.name} ${warning}</td>
            <td>${p.quantity} ${p.quantityUnit}</td>
            <td>${p.buyPrice.toFixed(2)} z≈Ç (${p.buyUnit})</td>
            <td>${p.sellPrice.toFixed(2)} z≈Ç (${p.sellUnit})</td>
            <td>${unitProfit.toFixed(2)} z≈Ç</td>
            <td>${total.toFixed(2)} z≈Ç</td>
            <td>
                <button onclick="editProduct(${index})">‚úè</button>
                <button onclick="deleteProduct(${index})">‚ùå</button>
            </td>
        </tr>`;
    });

    totalProfitEl.innerHTML = "üìä ≈ÅƒÖczny zysk: " + totalProfit.toFixed(2) + " z≈Ç";
}

// –í–∏–¥–∞–ª–∏—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç
function deleteProduct(index) {
    products.splice(index, 1);
    localStorage.setItem("lionessPremium", JSON.stringify(products));
    renderProducts();
}

// –†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç
function editProduct(index) {
    const p = products[index];
    document.getElementById("name").value = p.name;
    document.getElementById("quantity").value = p.quantity;
    document.getElementById("quantityUnit").value = p.quantityUnit;
    document.getElementById("buyPrice").value = p.buyPrice;
    document.getElementById("buyUnit").value = p.buyUnit;
    document.getElementById("sellPrice").value = p.sellPrice;
    document.getElementById("sellUnit").value = p.sellUnit;
    document.getElementById("editIndex").value = index;
}

// –î–æ–¥–∞–≤–∞–Ω–Ω—è –∞–±–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç—É
form.addEventListener("submit", function (e) {
    e.preventDefault();

    const nameEl = document.getElementById("name");
    const quantityEl = document.getElementById("quantity");
    const quantityUnitEl = document.getElementById("quantityUnit");
    const buyPriceEl = document.getElementById("buyPrice");
    const buyUnitEl = document.getElementById("buyUnit");
    const sellPriceEl = document.getElementById("sellPrice");
    const sellUnitEl = document.getElementById("sellUnit");
    const editIndexEl = document.getElementById("editIndex");

    const data = {
        name: nameEl.value,
        quantity: parseFloat(quantityEl.value),
        quantityUnit: quantityUnitEl.value,
        buyPrice: parseFloat(buyPriceEl.value),
        buyUnit: buyUnitEl.value,
        sellPrice: parseFloat(sellPriceEl.value),
        sellUnit: sellUnitEl.value
    };

    if (editIndexEl.value === "") {
        products.push(data);
    } else {
        products[editIndexEl.value] = data;
        editIndexEl.value = "";
    }

    localStorage.setItem("lionessPremium", JSON.stringify(products));
    form.reset();
    renderProducts();
});

// –ï–∫—Å–ø–æ—Ä—Ç CSV
function exportCSV() {
    let csv = "Nazwa,Ilo≈õƒá,Cena zakupu,Cena sprzeda≈ºy,Zysk ca≈Çkowity\n";
    products.forEach(p => {
        let profit = (p.sellPrice - p.buyPrice) * p.quantity;
        csv += `${p.name},${p.quantity} ${p.quantityUnit},${p.buyPrice.toFixed(2)},${p.sellPrice.toFixed(2)},${profit.toFixed(2)}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "lioness_raport.csv";
    link.click();
}

// –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Ä–µ–Ω–¥–µ—Ä
renderProducts();
</script>

</body>
</html>
